apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arsenal-build-stakater-nordmart-reivew-web
  namespace: rh-openshift-gitops-instance
  labels:
    stakater.com/tenant: arsenal
    stakater.com/env: build
    stakater.com/kind: build    
  finalizers:
    # The default behaviour is foreground cascading deletion
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: arsenal-build
    server: 'https://kubernetes.default.svc'
  project: arsenal
  source:
    path: arsenal/stakater-nordmart-review-web/build
    repoURL: 'https://github.com/notstakater/webinar-apps-gitops-config.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
